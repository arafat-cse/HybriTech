<ui5-dialog header-text="new" [open]="isOpen" id="dialog">
  <ui5-bar slot="header" design="Header">
    <ui5-title level="h5" slot="startContent">New</ui5-title>
    <ui5-button
      class="dialogCloser"
      design="Transparent"
      id="closeDialogButton"
      slot="endContent"
      (click)="closeDialog()"
      icon="decline"
    ></ui5-button>
  </ui5-bar>
  <app-form-user *ngIf="loading"></app-form-user>

  <ui5-message-strip class="w-100 mt-3" design="Critical" *ngIf="errorMassage">
    <ui5-icon name="alert" slot="icon"></ui5-icon> {{ errorMassage }}
  </ui5-message-strip>

  <section class=" rounded-lg max-w-md mx-auto">
    <div class="flex flex-col space-y-6">
      <div class="flex items-center space-x-2">
        <span class="text-sm font-medium text-gray-700">Active:</span>
        <ui5-switch checked (click)="toggleAction($event)"></ui5-switch>
      </div>
      <div class="flex space-x-4">
        <div class="flex-1">
          <ui5-label show-colon required class="block text-sm font-medium text-gray-700">First Name</ui5-label>
          <ui5-input
            [(ngModel)]="User.first_name"
            placeholder="Enter your First"
            required
            type="text"
          ></ui5-input>
        </div>
        <div class="flex-1">
          <ui5-label show-colon required class="block text-sm font-medium text-gray-700">Last Name</ui5-label>
          <ui5-input
            [(ngModel)]="User.last_name"
            placeholder="Enter your Last"
            required
            type="text"
          ></ui5-input>
        </div>
      </div>
      <div class="flex space-x-4">
        <div class="flex-1">
          <ui5-label show-colon required class="block text-sm font-medium text-gray-700">Email</ui5-label>
          <ui5-input
            [(ngModel)]="User.email"
            placeholder="Enter your Email"
            required
            type="email"
          ></ui5-input>
        </div>
        <div class="flex-1">
          <ui5-label show-colon required class="block text-sm font-medium text-gray-700">Phone</ui5-label>
          <ui5-input
            [(ngModel)]="User.phone"
            placeholder="Enter your Phone"
            required
            type="tel"
          ></ui5-input>
        </div>
      </div>
      <ui5-label show-colon required class="block text-sm font-medium text-gray-700">Address</ui5-label>
          <ui5-textarea    
            [(ngModel)]="User.address"
            placeholder="Enter your address"
            required
            type="address"
          ></ui5-textarea>
    </div>
  </section>
  <ui5-toolbar slot="footer">
    <ui5-toolbar-button
      design="Emphasized"
      [disabled]="loading"
      (click)="insertData()"
      text="Submit"
    >
    </ui5-toolbar-button>
    

    <ui5-toolbar-button
      design="Transparent"
      text="Cancel"
      (click)="closeDialog()"
    ></ui5-toolbar-button>
  </ui5-toolbar>
</ui5-dialog>
<app-toast-message
  [IsOpenToastAlert]="IsOpenToastAlert"
  [ToastType]="ToastType"
></app-toast-message>
